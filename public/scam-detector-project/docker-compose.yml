version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scam-detector-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=5000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./ml_model/models:/app/ml_model/models
      - ./logs:/app/logs
    depends_on:
      - db
    networks:
      - scam-detector-network
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scam-detector-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - scam-detector-network
    restart: unless-stopped

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: scam-detector-db
    environment:
      - POSTGRES_USER=scam_detector
      - POSTGRES_PASSWORD=secure_password_change_in_prod
      - POSTGRES_DB=scam_detector
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - scam-detector-network
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: scam-detector-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - scam-detector-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  scam-detector-network:
    driver: bridge
